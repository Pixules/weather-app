<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App 🗺️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat+Alternates:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8154624810.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="row g-2 d-flex justify-content-md-center" id="search-form">
        <div class="col-5">
          <input
            type="search"
            id="city-input"
            placeholder="Enter City"
            class="form-control"
            autocomplete ="off"
          />
        </div>
        <div class="col-auto">
          <button type="submit" value="search" class="btn btn-primary">
            Search
          </button>
        </div>
        <div class="col-auto">
          <button
            type="button"
            id="current-location-button"
            class="btn btn-info"
            >Current Location</button
          >
        </div>
      </div>
        <div class="main-container">
        <h1 id="current-location"> </h1>
        <hr />
        <div class="row align-items-center w-75 g-0">
          <div class="col-4 d-flex justify-content-center"><span id="current-weather"></span></div>
          <div class="col-4">
            <h2><span id="current-temp"> </span><span class="units"><a href="#" id="celsius" class="active">°C </a>|<a href="#" id="fahrenheit"> °F</a></span></h2>
            <ul>
              <li><strong id="week-day"> </strong> <span id="current-time"> </li></span>
              <li id="current-conditions"> </li>
            </ul>
          </div>
          <div class="col-4">
            <div class="vertical-line">
              <ul>
                <li>Feels Like: <span id ="feels"></span> °C</li>
                <li>Humidity: <span id ="humid"></span>%</li>
                <li>Wind: <span id = "wind-speed"></span> mph</li>
              </ul>

              <ul>
                <li>Pressure: <span id ="pressure"> </span></li>
                </ul>
            </div>
          </div>
        </div>

        <div class="row g-1 upcoming-forecast">
          <div class="col-2">
            Tue
            <div id="forecast-icon">
            🌧️
            </div>
            <div class="upcoming-temperature">
            2 °
            <span class="minimum-temp">0 °</span>
            </div>
          </div>
          </div>
        </div>
      </div>

      <p class="footer">
        Coded by <a href="https://github.com/Pixules/weather-app" target="_blank" aria-label="Link to Github Repository project">miss pixels</a>
        <a href="https://www.instagram.com/pixules/" target="_blank">
          <i class="fa-brands fa-instagram"></i
        ></a>
        </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
